{% extends 'tours/base.html' %}

{% block container %}
  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4" style="background: url('https://cdn.pixabay.com/photo/2015/12/03/08/50/paper-1074131_1280.jpg'); background-position: center center">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
        {% for index, tour in result_tour.items %}
          <div class="col-4">
            <div class="card mb-4">
              <div class="embed-responsive embed-responsive-16by9">
                 <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt="" />
              </div>
              <div class="card-body">
                <h2 class="h5 card-title">{{ tour.title }}</h2>
                <p class="card-text">{{ tour.description }}</p>
                <a href="{% url 'tour_view' index %}" class="btn btn-sm btn-primary">Подробнее</a>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
  </main>
{% endblock %}
