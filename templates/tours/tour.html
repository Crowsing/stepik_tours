{% extends 'tours/base.html' %}

{% block container %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ data.title }} {{ stars }}</h1>
      <!-- HERO -->
      <p class="lead">{{ data.country }} {{ departure_ru }} {{ data.nights }} ночей</p>
      <img src="{{ data.picture }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ data.description }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ data.price }}</a>
    </section>
  </main>

{% endblock %}
